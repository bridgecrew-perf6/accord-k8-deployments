apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: accord
spec:
  selector:
    matchLabels:
      app: mongo
  serviceName: "mongo"
  replicas: 3
  template:
    metadata:
      labels:
        app: mongo
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mongo
        image: mongo
        command:
        - mongod 
        - "--bind_ip_all"
        - "--replSet"
        - rs0
        ports:
        - containerPort: 27017
        env:
#        - name: NAME
#          value: "value"
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
             secretKeyRef:
               name: mongodb-secret
               key: password
        volumeMounts:
#        - name: mongo-volume
#          mountPath: /data/db
        - name: mongodb-env-configmap
          mountPath: /docker-entrypoint-initdb.d
#      nodeName: node1
      volumes:
        - name: mongodb-env-configmap
          configMap:
            name: mongodb-env-configmap
            defaultMode: 0666
